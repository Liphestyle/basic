<!DOCTYPE HTML>
<html>
	<head>
		<title>Liphestyle</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
	</head>
	<body>

			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="#home">Home</a></li>
							<li><a href="#about">About us</a></li>
							<li><a href="#works">Our works</a></li>
							<li><a href="#contact">Contact us</a></li>
						</ul>
					</nav>
				</div>
			</section>

			<div id="wrapper">

					<section id="home" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							<h1>Pure Portfolio - HTML5 Responsive theme</h1>
							<p>It's not <i>just</i> a product, it's a Liphestyle.</p>
							<ul class="actions">
								<li><a href="#contact" class="button scrolly">Contact Us</a></li>
							</ul>
						</div>
					</section>

					<section id="contact" class="wrapper style1 fade-up">
						<div class="inner">
							<h2>Contact Us</h2>
							
							<div class="split style1">
								<section>
									<form method="post" action="#">
										<div class="field half first">
											<label for="name">Name</label>
											<input type="text" name="name" id="name" />
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input type="text" name="email" id="email" />
										</div>
										<div class="field">
											<label for="message">Message</label>
											<textarea name="message" id="message" rows="5"></textarea>
										</div>
										<ul class="actions">
											<li><a href="" class="button submit">Send Message</a></li>
										</ul>
									</form>
								</section>
								<section>
									<ul class="contact">									
											<h3>Social</h3>
											<ul class="icons">
                                                <li><a href="#" class="fa-facebook"><span class="label">Facebook</span></a></li>
												<li><a href="#" class="fa-twitter"><span class="label">Twitter</span></a></li>
											</ul>
										</li>
									</ul>
								</section>
							</div>
						</div>
					</section>

			</div>

			<footer id="footer" class="wrapper style1-alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Liphestyle. All rights reserved.</li>
					</ul>
				</div>
			</footer>

			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.scrollex.min.js"></script>
			<script src="js/jquery.scrolly.min.js"></script>
			<script src="js/skel.min.js"></script>
			<script src="js/util.js"></script>
			<!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
			<script src="js/main.js"></script>

	</body>
</html>
