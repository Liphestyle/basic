<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link href="../css/contact.css" rel="stylesheet">
	<title>Contact Us - Liphestyle.com</title>
</head>

<body>
<div class="contact_form">
<form id="contactform" method="POST">
  <div class="name"><input type="text" name="name" placeholder="Name"></div>
  <div class="email"><input type="email" name="_replyto" placeholder="Email Address"></div>
  <div class="subject"><input type="text" name="_subject" placeholder="Subject"/></div>
  <div class="message">
    <textarea name="message" placeholder="Message" rows="5" cols="40"></textarea></div>
    <input type="text" name="_gotcha" style="display:none" />
  <div class="button"> <input type="submit" value="Send"></div>
</form>
</div>
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', 'https://formspree.io/' + 'daniel' + '@' + 'liphestyle' + '.' + 'com');
</script>
</body>

</html>
